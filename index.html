<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Match Game - Tech Giants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <!-- Game Container -->
  <div class="container py-5" id="main-content" style="display: none;">
    <div class="text-center mb-4">
      <h1 class="display-5">ðŸ§  Memory Match: Tech Giants ðŸ§ </h1>
      <p class="lead">Flip cards, match logos, and prove your tech knowledge!</p>
    </div>

    <!-- Company Selector -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="d-flex justify-content-end align-items-center pe-4 pt-2">
          <span id="flips" class="me-3 fs-5">ðŸ”„ Flips: <span id="flipsRemaining">20</span></span>
          <span id="coins" class="me-3 fs-5">ðŸª™ Coins: <span id="coinCount">0</span></span>
          <button id="revealTwo" class="btn btn-warning btn-sm me-2">Use 2 Coins (Reveal 2)</button>
          <button id="revealAll" class="btn btn-danger btn-sm">Use 10 Coins (Reveal All)</button>
          <button id="buyFlips" class="btn btn-warning btn-sm me-2">Buy 5 Flips (3 Coin)</button>
        </div>
        <label for="favoriteCompany" class="form-label">ðŸ’¡ Which company do you like?</label>
        <select class="form-select" id="favoriteCompany">
          <option selected disabled>Choose your favorite</option>
          <option value="Google">Google</option>
          <option value="Apple">Apple</option>
          <option value="Amazon">Amazon</option>
          <option value="Microsoft">Microsoft</option>
          <option value="IBM">IBM</option>
          <option value="Infosys">Infosys</option>
          <option value="Intel">Intel</option>
          <option value="Cisco">Cisco</option>
          <option value="HP">HP</option>
          <option value="NVIDIA">NVIDIA</option>
          <option value="Oracle">Oracle</option>
          <option value="Facebook">Facebook</option>
        </select>
        <button class="btn btn-primary mt-3 w-100" id="startGame">ðŸš€ Start Game</button>
      </div>
    </div>

    <!-- Game Board -->
    <div class="game-container" id="gameBoard">
      <!-- Cards will be dynamically inserted here -->
    </div>
  </div>

  <!-- MCQ Modal -->
  <div class="modal fade" id="mcqModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ðŸ§© Creator Quiz</h5>
        </div>
        <div class="modal-body">
          <p>Who is the creator of <strong id="quizCompanyName"></strong>?</p>
          <form id="mcqForm">
            <!-- Options added via JS -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="submitAnswer">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Coin Shop Modal -->
  <div class="modal fade" id="coinShopModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ðŸ’° Coin Shop</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeCoinShop"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Select Coins Package:</label>
            <select class="form-select" id="coinOption">
              <option value="10">10 Coins - $1</option>
              <option value="50">50 Coins - $5</option>
              <option value="100">100 Coins - $10</option>
            </select>
          </div>
          <button type="button" class="btn btn-success w-100" id="buyCoins">Buy Coins</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
